<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Normal JS Program</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6366f1;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .instruction {
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #6366f1;
            border: 2px solid #6366f1;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s;
        }

        a.back-btn:hover {
            background: #6366f1;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>A Normal JS Program ✨</h1>
        <p>This is a basic JavaScript file demonstrating everyday concepts like variables, functions, and loops.</p>
        <div class="instruction">
            Right-click > Inspect > Console to see the program run!
        </div>
        <a href="index.html" class="back-btn">← Back to Index</a>
    </div>

    <!-- Link the Basic JS file -->
    <script src="basic.js"></script>
</body>

</html>
